name: Create HACS Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Auto Release on Version Change
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version from manifest
        id: manifest_version
        run: |
          VERSION=$(grep '"version"' custom_components/heidelberg_energy_control/manifest.json | cut -d '"' -f 4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.manifest_version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.manifest_version.outputs.version }}
          tag_prefix: v

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest_version.outputs.version }}
          name: Release v${{ steps.manifest_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}