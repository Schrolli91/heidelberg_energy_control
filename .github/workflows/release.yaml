name: Create HACS Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Auto Release on Version Change
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary to generate a full changelog

      - name: Get version from manifest
        id: manifest_version
        run: |
          # Extract version string from manifest.json
          VERSION=$(grep '"version"' custom_components/heidelberg_energy_control/manifest.json | cut -d '"' -f 4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if version is a pre-release (contains a hyphen, e.g., 0.9.0-beta)
          if [[ $VERSION == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if Git tag already exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.manifest_version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest_version.outputs.version }}
          name: Release v${{ steps.manifest_version.outputs.version }}
          generate_release_notes: true
          draft: false
          # Automatically set pre-release status based on version string
          prerelease: ${{ steps.manifest_version.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}